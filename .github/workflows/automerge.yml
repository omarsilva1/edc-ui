name: auto-merge

on:
  pull_request:

jobs:
  otherautomerge:
    needs: [secret_scan, license_scan]
    runs-on: ubuntu-latest

  - name: Checkout repo
    uses: actions/checkout@v2
    permissions:
      pull-requests: write
      contents: write

    steps:
      - uses: fastify/github-action-merge-dependabot@v3

